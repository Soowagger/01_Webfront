<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_문제집_미니RPG</title>
    <link rel="stylesheet" href="../css/JS문제집_미니RPG.css">
    
</head>
<body>
    <main>
        <section id="container1">
            <header>
                <h2>미니 RPG</h2>
            </header>
        </section>
        
        <section id="container2">
            <div class="crt"> <!-- 캐릭터 정보 -->
                <button id="crt-btn">캐릭터 정보</button>
                <div class="crt-detail">
                    <div class="crt-info">
                        <h3>캐릭터 정보</h3>
                        <div>
                            <span class="crt-info-1">이름:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">직업:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">성별:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">레벨:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">HP:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        
                        <div>
                            <span class="crt-info-1">공격력:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">방어력:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">경험치:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">골드:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">무기:</span>
                            <span class="crt-info-2"></span>
                        </div>
                        <div>
                            <span class="crt-info-1">방어구:</span>
                            <span class="crt-info-2"></span>
                        </div>
                    </div>
                    <div class="crt-img"></div>
                </div>
            </div>
            
            <div class="fight"> <!-- 전투 시작-->
                <button id="fight-btn">전투 시작</button>
                <div class="fight-info">
                </div>
            </div>
            
            <div class="shop"> <!-- 상점 -->
                <h3>상점</h3> <br>
                <h4>아이템 목록</h4> <br>
                <div class="item-list-box">
                    <ul>
                        <li class="item-list"></li> <br>
                        <li class="item-list"></li> <br>
                        <li class="item-list"></li>
                    </ul>
                </div>
                <button id="buy-btn">구매</button>
            </div>
        </section>
    </main>


    <script src="../js/JS문제집_미니RPG.js"></script>
</body>
</html>
