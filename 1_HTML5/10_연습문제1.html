<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>10_연습문제1</title>
    </head>
    <body>
        고객명 : <input type="text"> <br><br>
        전화번호 : <input type="tel"> <br><br>
        E-mail : <input type="email"> <br><br>
        <form>
            <label> 피자선택 :
                <select>
                        <option>피자를 선택하세요</option>
                </select>
            </label>
        </form>

        <form>
            <fieldset>
                <legend>피자 사이즈</legend>
                    <input type="radio">&nbsp;<label>Small</label> <br><br>
                    <input type="radio">&nbsp;<label>Medium</label> <br><br>
                    <input type="radio">&nbsp;<label>Large</label> <br><br>
            </fieldset>
        </form>
        
        <form>
            <fieldset>
                <legend>토핑 선택</legend>
                    <input type="checkbox">&nbsp;<label>베이컨</label> <br><br>
                    <input type="checkbox">&nbsp;<label>치즈</label> <br><br>
                    <input type="checkbox">&nbsp;<label>양파</label> <br><br>
                    <input type="checkbox">&nbsp;<label>버섯</label> <br><br>
            </fieldset>
        </form>

        <br>

        희망배송시간 : <input type="time">
        
        <br><br>

        배송시 요청사항 : <textarea rows="3" cols="20"></textarea>

        <br><br>

        <button>주문하기</button>
    </body>
</html>
