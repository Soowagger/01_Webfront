<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>11_연습문제2</title>
    </head>
    <body>
        <fieldset>
            <legend>납품자 정보</legend>
            <ol>
            <li>납품자명 : <input></li> <br>
            <li>email : <input type="email" placeholder="answer@naver.com"></li> <br>
            <li>홈페이지 : <input type="url" value="http://"></li> <br>
            <li>지역 : <select><option>부산</option></select></li>
            </ol>
        </fieldset>

        <fieldset>
            <legend>납품 정보</legend>           
            <ul>
                <li>상품명 : <input></li> <br>
                <li>납품수량 : <input type="number" min="100" placeholder="최소 100"></li> <br>
                <li>납품등급 : <input type="range"></li> <br>
                <li>기타사항 : <textarea rows="5" cols="20"></textarea></li> <br>
            </ul>
        </fieldset>
        <br>
        <button>send message</button>
    </body>
</html>
