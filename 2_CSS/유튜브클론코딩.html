<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>유튜브클론코딩</title>
        <link rel="stylesheet" href="css/youtubeclone.css">
    
        <link rel="shortcut icon" href="https://www.youtube.com/s/desktop/80338919/img/favicon.ico" type="image/x-icon">
        <script src="https://kit.fontawesome.com/74d1671a70.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <header>
                <!-- 메뉴, 로고 영역 -->
                <section class="menu-logo-area">  
                    <section class="menu">
                        <a href="#"> <!-- 메뉴 -->
                            <button class="fa-solid fa-bars" id="youtube-menu"></button>
                        </a>
                    </section>
                    
                    <section class="logo">
                        <a href="#"> <!-- 로고 -->
                            <img src="../images/youtube.png" id="youtube-logo">
                        </a>
                    </section>
                </section>
                
                <section></section> <!-- 빈부분 -->

                <!-- 검색창, 음성인식 -->    
                <section class="search-voice-area">
                    <form action="#" name="search-voice-form" >
                        <fieldset>
                            <section>
                                <input type="search" id="query" name="query"
                                placeholder="검색">
                                
                                <button id="keyboard-btn" class="fa-solid fa-keyboard"></button>
                            </section>
                            <section>
                                <button id="search-btn" class="fa-solid fa-magnifying-glass"></button>                        
                            </section>
                        </fieldset>
                    </form>
                            <section class="mike area">   
                                    <button id="mike-btn" class="fa-solid fa-microphone"></button>
                            </section>
                                
                            </section>
                </section>
                
                <section></section> <!-- 빈부분 -->
                

        
                <!-- 비디오, 종, My -->
                <section class="video-bell-my-area">
                        <section class="v1">
                                <button class="fa-solid fa-video" id="video"></button>
                        </section>
                        
                        <section class="b1">
                                <button class="fa-solid fa-bell" id="bell"></button>
                        </section>
                        
                        <section class="m1">
                                <img src="../images/my.PNG" id="my">
                        </section>
                </section>
            </header>

            <!-- 컨텐츠 영역 -->
            <section class="content">

                <section class="왼쪽">
                    <section> <!-- 동영상 -->
                        <iframe class="영상란" width="970" height="440" src="https://www.youtube.com/embed/lAb9XDLGM9o?list=PLcqDmjxt30Rsrct30BOyL5XYCsJC978Gn" title="[네이버클론코딩1-1]눈물을 머금고 강좌 재촬영합니다 ㅠㅠ" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                    </section>
                    
                    <section> <!-- 텍스트 -->
                        <h1>[네이버클론코딩1-1]눈물을 머금고 강좌 재촬영합니다 ㅠㅠ<h2></h2>
                    </section>
                    
                    <section class="content1"> <!-- 닉네임 ~ ```까지 -->
                        <section class="content1-1">
                            <section>
                                <img src="../images/nick.PNG">
                                <button class="signup-btn">가입</button>                 
                            </section>
                            
                            <section>
                                <button class="구독-btn">구독</button>
                            </section>

                            <section></section>
                        </section>


                        <section class="content1-2">                 
                            <section></section> <!-- 빈공간 -->

                            <section>
                                <section class="따봉"><!-- 따봉 2개 --> 
                                    <button class="fa-regular fa-thumbs-up"></button>
                                    <button class="fa-regular fa-thumbs-down"></button>
                                </section>
  
                                <section class="공유"> <!--공유 -->
                                    <button class="fa-solid fa-share"> 공유</button>
                                </section>
                            </section>

                            <section> 
                                <section> <!-- 오프라인저장 -->
                                    <button class="fa-solid fa-arrow-down">오프라인 저장</button>
                                </section>
                           

                                <section> <!-- 클립 -->
                                    <button class="fa-solid fa-scissors"> 클립</button>
                                </section>
                            </section>    

                            <section> <!-- ... -->
                                <button class="fa-solid fa-ellipsis"></button>
                            </section>
                        </section>
                
                
                
                <section class="오른쪽">

                </section>
                    


            </section>


        </main>
        
    </body>
</html>
