<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>1_Ui_Design_Test</title>

        <link rel="stylesheet" href="css/uitest.css">
        <script src="https://kit.fontawesome.com/74d1671a70.js" crossorigin="anonymous"></script>
       

    </head>
    <body>
        <main>
            <header>
                <section>
                    <!-- 로고 -->
                    <div>
                        <a href="#">
                            <img src="../images/uiTest/health.jpg" id="health-logo">
                        </a>                        
                    </div>
                    
                    <!-- 검색창 -->
                    <div class="search-area">
                        <div class="up-area">
                            <form action="#" class="search-form">
                                <fieldset>
                                    <input type="search" class="search-bar" placeholder="검색">
                                    <button class="fa-solid fa-magnifying-glass search-btn"></button>
                                </fieldset>
                            </form>
                        </div>

                        <div class="icon-area">
                            <a href="#">
                                <i class="fa-solid fa-truck"></i>
                                    <div>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;이전설치
                                    </div>
                            </a>
                            <a href="#">
                                <i class="fa-solid fa-dumbbell"></i>
                                    <div>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;중고구매
                                    </div>
                            </a>
                            <a href="#">
                                <i class="fa-regular fa-calendar-days"></i>
                                    <div>
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;예약신청
                                    </div>
                            </a>
                        </div>
                    </div>
                    
                    <!-- 상세 -->
                    <div class="detail-area">
                        <button class="fa-solid fa-cart-shopping shopping-btn"> &nbsp;장바구니</button>
                        <button class="fa-solid fa-user user-btn"></button>
                    </div>
                </section>
            </header>

            <nav>
                <ul>
                    <li></li>
                    <li><a href="#">공지사항</a></li>
                    <li><a href="#">중고구매</a></li>
                    <li><a href="#">이전설치</a></li>
                    <li><a href="#">스포츠용품</a></li>
                    <li><a href="#">A/S문의</a></li>
                    <li><a href="#">1:1문의</a></li>
                    <li><a href="#">FAQ</a></li>
                </ul>
            </nav>

            <!-- 본문 왼쪽 -->
            <section class="content">
                <section class="content-left">
                    <div>
                        <iframe width="800" height="600" src="https://www.youtube.com/embed/-zag60XC0ZM" title="운동기구 이전 설치, 거상 미노스 gs16" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                        <p>이전설치 사례</p>
                    </div>
                    
                

                    
                    <div class="Information">
                        <div class="ban1">&nbsp;&nbsp;이전설치 관련 문의</div>            
                        <p>자세한 문의 010-0000-0000</p>
                    
                        <div class="ban2">&nbsp;&nbsp;배송 방법</div>
                            <p>배송 방법 : </p>
                            <p>배송 비용 : ~</p>
                            <p>배송 기간 : ~</p>
                        <div class="ban3">&nbsp;&nbsp;교환 및 반품</div>
                            <p>교환 및 반품 가능 기간 : ~</p>
                            <p>교환 및 반품 비용 : ~</p>


                        <div class="ban3">&nbsp;&nbsp;제품 문의</div>
                            <p>없음</p>
                    </div>
                </section>
            
            <!-- 본문 오른쪽 -->
                <section class="content-right">
                    <div class="content-right-1">
                        <form>
                            <fieldset>
                                <div class="login-area">
                                    <input type="text" name="loginId" placeholder="아이디">
                                    <input type="password" name="loginPw" placeholder="비밀번호">
                                </div>
                                
                                <div class="login-btn">
                                    <button>로그인</button>
                                </div>
                            </fieldset>
                            <label>
                                <input type="checkbox">
                                자동 로그인 
                            </label>
                        </form>

                    </div>


                    
                    <div>
                        
                    </div>
                </section>
            </section>



        </main>

        <footer>
            <p>Copyright &copy; JS Health Equipment & Installation</p>
        </footer>
    </body>
</html>
